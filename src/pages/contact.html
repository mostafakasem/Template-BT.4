          </ol>
      </nav>
      <h1 class="page-title mb-4"> {{title}} </h1>  
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="form-group "> 
                    <label for="2" class="d-block col-form-label"> الاسم </label>
                    <input type="text" class="form-control" id="">

            </div> 
            <div class="col-md-6 col-lg-4">

        </div>

            <div class="col-md-6 col-lg-4">

                </div>
            </div> 
        </div>

            <div class="col-md-12">

                    <label for="2" class="d-block col-form-label">  مضمون الرسالة  </label>
                    <textarea name="address" class="form-control" id="" cols="30" rows="4"></textarea>

        </div>
        <div class="text-right my-4">
            <a href="index.html" class="btn btn-primary "> إرسـال   </a>
